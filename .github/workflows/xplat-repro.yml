name: Repro (SciReports)
on: workflow_dispatch
jobs:
  repro:
    strategy:
      matrix: { os: [ubuntu-latest, macos-latest, windows-latest], py: ["3.11"] }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ matrix.py }}, cache: pip }
      - run: |
          python -m pip install -U pip numpy
          python bin/build_seal.py --in SEAL.json --check-hash
          python bin/compute.py
          python bin/verify.py --echo
          python bin/platform_log.py --append
      - uses: actions/upload-artifact@v4
        with: { name: platform_log-${{ matrix.os }}, path: out/platform_log.csv }
